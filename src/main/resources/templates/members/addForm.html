<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet" href="../css/bootstrap.min.css"
    />
    <style>
      .container {
        max-width: 560px;
      }
      .field-error {
        border-color: #dc3545;
        color: #dc3545;
      }
      .form-floating {
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-floating">
            <input type="text" th:id="floatingInput" th:field="*{loginId}" class="form-control" th:errorclass="field-error" placeholder="name@example.com"/>
            <label for="floatingInput">로그인 ID</label>
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>
        <div class="form-floating">
            <input type="password" id="floatingPassword" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="Password"/>
            <label for="floatingPassword">비밀번호</label>
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="form-floating">
            <input type="text" id="floatingInput" th:field="*{username}" class="form-control" th:errorclass="field-error" placeholder="username"/>
            <label for="floatingInput">이름</label>
            <div class="field-error" th:errors="*{username}"></div>
        </div>

        <hr class="my-4" />

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='boards.html'" th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
